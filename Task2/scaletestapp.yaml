apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaletestapp
  namespace: insuretech
  labels:
    app: scaletestapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaletestapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: scaletestapp
    spec:
      containers:
      - name: scaletestapp
        image: ghcr.io/yandex-practicum/scaletestapp:latest@sha256:7273dd1ffd1c1a29a307eb299b949f71828952b90dee42a5b26b052e92793452
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "30Mi"
          requests:
            memory: "20Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: scaletestapp
  namespace: insuretech
spec:
  selector:
    app: scaletestapp
  ports:
  - port: 8080
    targetPort: 8080
  type: NodePort